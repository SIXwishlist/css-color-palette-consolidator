<!DOCTYPE html>
<html>
  <head>
    <title> CSS Color Palette Extractor </title>
      <meta name="description" content="CSS Color Palette Extractor">

      <!-- External stylesheets and fonts -->
      <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="bootstrap-3.3.4/css/bootstrap.min.css" type='text/css' />
      <link rel="stylesheet" href="bootstrap-3.3.4/css/bootstrap-theme.min.css" type='text/css' />

      <!-- Custom stylesheets -->
      <link rel="stylesheet" href="css/main.css" type='text/css' />
  </head>

  <body>
  <div class="container">
    <h1>CSS Color Palette Consolidator</h1>
    <textarea id="source" placeholder="Paste your CSS code here"></textarea><br>
    <button class="btn btn-info extract">Extract colors</button>

    <div class="color-palette">
      <h3>Greyscale</h3>
      <div id="bw">-</div>
      <h3>Colors</h3>
      <div id="colors">-</div>

      <!-- Temporary workflow. Show what last color is in the array that'll be default replacement color. -->
      <p>Click on the colors you'd like to consolidate and the last selected one will be used to replace them.</p>
      
      <button class="btn btn-info replace">Replace with <span class="replacement-color">last color</span></button>
    </div>

    <footer>
      <p>Includes code from <a href="https://github.com/mauricesvay/css-color-palette-extractor">github.com/mauricesvay/css-color-palette-extractor</a>, <a href="http://glazman.org/JSCSSP/">glazman.org/JSCSSP</a> &amp; <a href="https://github.com/brehaut/color-js">github.com/brehaut/color-js</a></p>
    </footer>
  </div>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="bootstrap-3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/cssParser.js"></script>
    <script type="text/javascript" src="js/color.js"></script>
    <script type="text/javascript" src="js/palette.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
