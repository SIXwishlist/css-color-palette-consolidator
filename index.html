<!DOCTYPE html>
<html>
  <head>
    <title> CSS Color Palette Extractor </title>
      <meta name="description" content="CSS Color Palette Extractor">

      <!-- External stylesheets and fonts -->
      <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="bootstrap-3.3.4/css/bootstrap.min.css" type='text/css' />
      <link rel="stylesheet" href="bootstrap-3.3.4/css/bootstrap-theme.min.css" type='text/css' />

      <!-- Custom stylesheets -->
      <link rel="stylesheet" href="css/main.css" type='text/css' />
  </head>

  <body>
  <div class="container">

    <nav>
      <a href="https://github.com/rebeccapanja/css-color-palette-consolidator">View docs and code</a>
    </nav>

    <h1>CSS Color Palette Consolidator</h1>

    <div class="panel panel-default">
      <a data-toggle="collapse" href="#wrapper-source-code">
        <div class="panel-heading">
          <div class="panel-title">
            CSS Code
          </div>
        </div>
      </a>
  
      <div id="wrapper-source-code" class="panel-collapse collapse in">
        <div class="panel-body">
          <textarea id="source" placeholder="Paste CSS code here"></textarea><br>
          <button class="btn btn-info extract">Extract colors</button>
        </div>
      </div>
    </div>

    <div class="color-palette">
      <p>Click on the colors you'd like to consolidate and the last selected one will be used to replace them. The CSS code above will be updated, so you can grab it at any time!</p>

      <h5 class="greyscale">Greyscale</h5>
      <div id="bw">-</div>
      <h5>Colors</h5>
      <div id="colors">-</div>

      <button class="btn btn-info replace">Replace with <span class="replacement-color">last color</span></button>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="bootstrap-3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/cssParser.js"></script>
    <script type="text/javascript" src="js/color.js"></script>
    <script type="text/javascript" src="js/palette.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
